<p>orbit-list works!</p>
<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th class="sortable">Name</th>
        <th class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
     </tr>
     <tr *ngFor = "let satellite of satellites">
        <td>{{this.operational}}</td>
        <td>{{this.orbitType}}</td>
        <td>{{this.launchDate}}</td>
        </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   </table>
